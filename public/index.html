<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; font-src 'self' data: fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://c1.staticflickr.com/ https://c2.staticflickr.com/ https://upload.wikimedia.org/"
    />
    <!-- Favicon content -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/favicon/safari-pinned-tab.svg"
      color="#333333"
    />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-config"
      content="/img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Oscil</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="loading__screen">
        <div class="loading__container">
          <img
            class="loading__icon"
            src="./img/oscil_logo_light.svg"
            alt="loading icon"
          />
          <h1 class="loading__title">oscil</h1>
          <p class="loading__instruction">Wait for it, I'm loading...</p>
        </div>
      </div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
